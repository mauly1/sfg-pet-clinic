<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index Vet</title>
</head>
<body>
<H1 th:text="'List of vet: '">-----------------List of vets...</H1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">999</td>
        <td th:text="${vet.firstName}">First Name</td>
        <td th:text="${vet.lastName}">Last Name</td>
    </tr>

    </tr>
    </tbody>
</table>
</body>
</html>
